<!DOCTYPE html>
<html lang="en">
<head>
	<title>RemindMe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<div class="popup-container">
		<!-- Header Section -->
		<div class="header-section">
			<div class="header-content">
				<div class="logo-section">
					<div class="logo-icon">
						<i class="fas fa-bell"></i>
					</div>
					<div class="logo-text">
						<h1>RemindMe</h1>
						<p>Never miss a thing!</p>
					</div>
				</div>
				<div class="current-time" id="now">
					<!-- Current time will be inserted here -->
				</div>
			</div>
		</div>

		<!-- Form Section -->
		<div class="form-section">
			<form id="form" class="reminder-form">
				<div class="form-group">
					<label for="msg" class="form-label">
						<i class="fas fa-sticky-note"></i>
						Reminder Message
					</label>
					<input 
						class="form-control" 
						type="text" 
						id="msg" 
						placeholder="What do you want to be reminded of?" 
						required="true" 
						maxlength="50"
					/>
					<div class="char-counter">
						<span id="charCount">0</span>/50
					</div>
				</div>

				<div class="form-group">
					<label for="date" class="form-label">
						<i class="fas fa-calendar-alt"></i>
						Date & Time
					</label>
					<input 
						class="form-control" 
						type="datetime-local" 
						id="date" 
						required="true"
					/>
				</div>

				<button type="submit" class="submit-btn" id="submit">
					<i class="fas fa-plus"></i>
					Set Reminder
				</button>
			</form>
		</div>

		<!-- Quick Actions -->
		<div class="quick-actions">
			<a href="reminders.html" target="_blank" class="view-reminders-btn">
				<i class="fas fa-list"></i>
				View All Reminders
			</a>
		</div>

		<!-- Success Message -->
		<div id="successMessage" class="success-message" style="display: none;">
			<i class="fas fa-check-circle"></i>
			<span>Reminder set successfully!</span>
		</div>
	</div>

	<script src="js/bootstrap.min.js"></script>
	<script src="popup.js"></script>
</body>
</html>
